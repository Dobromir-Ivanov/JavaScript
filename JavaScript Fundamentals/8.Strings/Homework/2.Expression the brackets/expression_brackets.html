<!DOCTYPE html>
<html>
<head>
	<title>Expression brackets</title>
	<style type="text/css">
		button {
  			width: 152px;
  			height: 37px;
			margin-left: 28px;
			font-size: 1.4em;
			color: #716D69;
		}
		input {
			height: 20px;
		}
	</style>
</head>
<body>
	<h3>
		Write a JavaScript function to check if in a given expression the brackets are put correctly.<br>
		Example of correct expression: ((a+b)/5-d).<br>
		Example of incorrect expression: )(a+b)).

	</h3>
	<br/>

	<div>
		<label for="strInput">Enter string.</label>
		<input type="text" id="strInput">
		<button onclick="Resalt()">Resalt</button>
	</div>
	<div>
		<p id="printResalt"></p>
	</div>

	<script>
        function Resalt() {
            var	str = document.getElementById("strInput").value,
            	printResalt = document.getElementById("printResalt");

            printResalt.innerHTML = correctlyBrackets(str);
        };

        function correctlyBrackets(str) {
        	
        	var arrOfStr = str.split(""),
				indexOpenBrack = arrOfStr.indexOf('('),
				indexClosingBrack = arrOfStr.lastIndexOf(')');

			while(indexOpenBrack >= 0 || indexClosingBrack >= 0){
				indexOpenBrack = arrOfStr.indexOf('('),
				indexClosingBrack = arrOfStr.lastIndexOf(')');
				
				if ((indexOpenBrack > indexClosingBrack) || (indexOpenBrack < 0 && indexClosingBrack > 0)){
					return 'Error!';
				};

				indexOpenBrack = arrOfStr.indexOf('(');
				arrOfStr.splice(indexOpenBrack, 1);

				indexClosingBrack = arrOfStr.lastIndexOf(')');
				arrOfStr.splice(indexClosingBrack, 1);

				

			};
			return 'Brackets is ok!';
        };

    </script>

</body>
</html>
