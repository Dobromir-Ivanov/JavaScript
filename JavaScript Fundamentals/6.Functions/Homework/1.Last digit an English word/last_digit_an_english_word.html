<!DOCTYPE html>
<html>
<head>
	<title>Last digit of given integer as an English word</title>
	<style type="text/css">
		button {
  			width: 152px;
  			height: 37px;
			margin-left: 20px;
			font-size: 1.4em;
			color: #716D69;
		}
		input {
			height: 20px;
		}
	</style>
</head>
<body>
	<h3>
		Write a function that returns the last digit of given integer as an English word.
		<br>
		Examples: 512 => "two", 1024 => "four", 12309 => "nine"
	</h3>
	<br/>

	<!--<label>Enter one integer !</label>-->
	<div>
		<label for="firInput">Enter one integer: </label>
    	<input type="text" id="firInput" />

		<button onclick="Resalt()">Resalt</button>
	</div>
	<div>
		<p id="printResalt"></p>
	</div>

	<script>
        function Resalt() {
            var inputFirst = document.getElementById("firInput").value,
            	printResalt = document.getElementById("printResalt"),
            	lastDigit = parseInt(inputFirst[inputFirst.length - 1]);
                
            var resalt = lastDigitInWord(lastDigit);
            
        	printResalt.innerHTML = 'Last digit of integer is: ' + resalt;
        };


        function lastDigitInWord(digit) {

        	var word;

            switch(digit){
                case 0: word = "0: zero"; break;
                case 1: word = "1: one"; break;
                case 2: word = "2: two"; break;
                case 3: word = "3: three"; break;
                case 4: word = "4: four"; break;
                case 5: word = "5: five"; break;
                case 6: word = "6: six"; break;
                case 7: word = "7: seven"; break;
                case 8: word = "8: eight"; break;
                case 9: word = "9: nine"; break;

                default: word = "'Number 0-9"; break;
            }

            return  word;
        }
    </script>

</body>
</html>
