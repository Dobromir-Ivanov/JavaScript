<!DOCTYPE html>
<html>
<head>
	<title>Compares two char arrays lexicographically</title>
	<style type="text/css">
		button {
  			width: 152px;
  			height: 35px;
			margin-left: 20px;
			font-size: 1.4em;
			color: #716D69;
		}
		input {
			height: 20px;
		}
	</style>
</head>
<body>
	<h3>
		Write a script that compares two char arrays lexicographically (letter by letter).
	</h3>
	<br/>
	<label>two char arrays!</label>
	<div>
		<label for="inputFir">String first: </label>
		<input id="inputFir">
		<label for="inputSec">String second: </label>
		<input id="inputSec">
		<button onclick="Resalt()">Resalt</button>
	</div>
	<div>
		<p id="printResalt"></p>
	</div>

	<script>
        function Resalt() {
            var strFirst = document.getElementById("inputFir").value;
            var strSecond = document.getElementById("inputSec").value;
            var printResalt = document.getElementById("printResalt");

            var negativResalt = "The two string is now equal!";

            if (strFirst.length === strSecond.length) {

            	for (var i = 0; i < strFirst.length; i++) {

            		if(strFirst[i] !== strSecond[i]){

            			printResalt.innerHTML = negativResalt;
            		}else{
            			printResalt.innerHTML = "The two string is Equal!";
            		};

            	};

            } else{
            	printResalt.innerHTML = negativResalt;
            };

		}
    </script>
</body>
</html>
