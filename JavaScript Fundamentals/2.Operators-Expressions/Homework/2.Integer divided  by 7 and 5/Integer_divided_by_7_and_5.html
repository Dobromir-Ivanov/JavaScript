<!DOCTYPE html>
<html>
<head>
	<title>integer divided by 7 and 5 in the same time.</title>
</head>
<body>
	<header>
		<h3>
			Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.
		</h3>
	</header>
	<section>
		<input id="textValue">
		<button onclick="resalt()">Resalt</button>
		<br/>
		
		<label id="printResalt"></label>
	</section>
	
	<script type="text/javascript">
		var dividedNumber = document.getElementById("textValue");

	    function resalt() {
		  	dividedNumber = parseInt(dividedNumber.value);
			var resalt = "7 and 5 ";

	    	if ((dividedNumber % 7 === 0) && (dividedNumber % 5 === 0)) {

		    	resalt += "are divided by " + dividedNumber;

		    }else {

		    	resalt += "not divided by " + dividedNumber;
		   	};
		    	
		   	document.getElementById("printResalt").innerHTML = resalt;
	    }


	</script>

</body>
</html>
