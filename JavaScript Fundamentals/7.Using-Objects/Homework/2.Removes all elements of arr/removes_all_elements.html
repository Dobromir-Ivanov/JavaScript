<!DOCTYPE html>
<html>
<head>
	<title>Removes all elements with a given value</title>
	<style type="text/css">
		ul {
  			list-style: none;
		}
		button {
  			width: 152px;
  			height: 37px;
			margin-left: 49px;
			font-size: 1.4em;
			color: #716D69;
		}
		input {
			height: 20px;
			width: 250px;
		}
	</style>
</head>
<body>
	<h3>
		Write a function that removes all elements with a given value<br>
		Exsemle;<br>
		<ul id="" class="">
			<li>var arr = [1,2,1,4,1,3,4,1,111,3,2,1,'1'];</li>
			<li>arr.remove(1); //arr = [2,4,3,4,111,3,2,'1'];</li>
		</ul>
		-Attach it to the array type<br>
		-Read about prototype and how to attach methods<br>
	</h3>
	<br/>

	<label>Click button Resalt, to see results!</label>
	<div>
		<!-- <table>
			<tr>
				<td><label for="arr">Array: </label></td>
				<td><input type="text" id="arr" /></td>
			</tr>
    			
		</table> -->
		<button onclick="Resalt()">Resalt</button>
	</div>
	<div>
		<p id="printResalt"></p>
	</div>

	<script>
        function Resalt() {
        	var arr = [1,2,1,4,1,3,4,1,111,3,2,1,'1'];//document.getElementById("arr").value.split(','),
            	printResalt = document.getElementById("printResalt");

            	var newArr = arr.remove(1);

        	printResalt.innerHTML = newArr;
        };

        Array.prototype.remove = function(num) {
        	var arr = this,
        		value = arr.indexOf(num);

        	while(value >= 0){

        		arr.splice(value, 1);
        		value = arr.indexOf(num);

        	}

        	return arr;
        };
    </script>

</body>
</html>
