<!DOCTYPE html>
<html>
<head>
	<title>Converts number in words</title>
	<style type="text/css">
		button {
  			width: 152px;
  			height: 35px;
			margin-left: 20px;
		}
		input {
			height: 20px;
		}
	</style>
</head>
<body>
	<h3>
		Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.
	</h3>
	<br/>
	<label>Enter first numbers! </label>
	<div>
		<label for="num">Numbers: </label>
		<input id="num">
		<button onclick="Resalt()">Resalt</button>
	</div>
	<div>
		<p id="printResalt"></p>
	</div>

	<script>
        function Resalt() {
            var num = parseInt(document.getElementById("num").value)
            var printResalt = document.getElementById("printResalt");
            var expreshion = "Enter digits of 0-999!";
            
            var wordsNumber;
            if (! isNaN(num)) {
            
            	// If the number consists of two digit
            	if (num < 100) {  
	
            		printResalt.innerHTML = NumberConsistsTwoDigit (num);
	
	
	        	// If the number consists of three digit
	        	}else if (num >= 100 && num < 1000) {  
	        	
	        		var lastTwoDigit = num % 100; 		// 452 -> lastTwoDigit = 52
	        		var firstDigit = parseInt((num / 100) % 10); 	// 256 -> firstDigit = 2
	
	        		// If number is -> 100, 200, 300, 400 ....
	        		if ( num % 100 === 0) {
	        			wordsNumber = WordsOfNumber(firstDigit) + " hundred";
	        			printResalt.innerHTML = wordsNumber;
	
	        		}else {
	
	        			wordsNumber = WordsOfNumber(firstDigit) + " hundred" + 
	        						" " + NumberConsistsTwoDigit (lastTwoDigit);
	
	        			printResalt.innerHTML = wordsNumber;
	        		};
        		}else{
        			printResalt.innerHTML = expreshion;
        		};

        	}else{
        		printResalt.innerHTML = expreshion;
        	}

        };


        function WordsOfNumber(num) {
        	var number = num;
        	var name;
        	
        	switch(number){
                case 0: name = "zero"; break;
                case 1: name = "one"; break;
                case 2: name = "two"; break;
                case 3: name = "three"; break;
                case 4: name = "four"; break;
                case 5: name = "five"; break;
                case 6: name = "six"; break;
                case 7: name = "seven"; break;
                case 8: name = "eight"; break;
                case 9: name = "nine"; break;
                case 10: name = "ten"; break;
                case 11: name = "eleven"; break;
                case 12: name = "twelve"; break;
                case 13: name = "thirteen"; break;
                case 14: name = "fourteen"; break;
                case 15: name = "fifteen"; break;
                case 16: name = "sixteen"; break;
                case 17: name = "seventeen"; break;
                case 18: name = "eighteen"; break;
                case 19: name = "nineteen"; break;
                case 20: name = "twenty"; break;
                case 30: name = "thirty"; break;
                case 40: name = "fourty"; break;
                case 50: name = "fifty"; break;
                case 60: name = "sixty"; break;
                case 70: name = "seventy"; break;
                case 80: name = "eighty"; break;
                case 90: name = "ninety"; break;
                default: name = "Enter Number!"; break;
            }

            return name;
        }

        function NumberConsistsTwoDigit (num) {
        	var resalt;

            if (num <= 20) {
        		resalt = WordsOfNumber(num);

        	// If numbers is 10, 20 , 30 , 40 	...
        	}else if ((num < 100) && (num % 10 === 0) && (num > 20)) { 
	    	    	resalt = WordsOfNumber(num);

	    	}else{ // If numbers is 21, 32, 33, 45, 58, 62 .....
	    	    var secDigit = num % 10;
	    	   	resalt = WordsOfNumber(num - secDigit) + " " + WordsOfNumber(secDigit);
	    	};

	    	return resalt;
        }

    </script>

</body>
</html>
