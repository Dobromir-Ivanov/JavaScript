<!DOCTYPE html>
<html>
<head>
	<title>Comparison of three numbers using if</title>
	<style type="text/css">
		button {
  			width: 152px;
  			height: 35px;
			margin-left: 20px;
		}
		input {
			height: 20px;
		}
	</style>
</head>
<body>
	<h3>
		Write a script that finds the biggest of three integers using nested if statements.
	</h3>
	<br/>
	<label>Enter thirts numbers! </label>
	<div>
		<label for="numFir">Numbers first:</label>
		<input id="numFir">
		<label for="numSec">Numbers second:</label>
		<input id="numSec">
		<label for="numThi">Numbers thirt:</label>
		<input id="numThi">
		<button onclick="Resalt()">Resalt</button>
	</div>
	<div>
		<p id="printResalt"></p>
	</div>

	<script>
        function Resalt() {
            var numFirst = parseInt(document.getElementById("numFir").value)
            var numSecond = parseInt(document.getElementById("numSec").value)
            var numThirt = parseInt(document.getElementById("numThi").value)
            var printResalt = document.getElementById("printResalt");

            var resaltStr = "The bigger number is "

            if (numFirst === numSecond && numFirst === numThirt ) {
            	printResalt.innerHTML = "The numbers is Equal!"
            }else{

	            if (numFirst > numSecond && numFirst > numThirt) {  //The bigger Number is first
	            	printResalt.innerHTML = resaltStr + "Numbers first: " + numFirst;
	            
	            } else if (numSecond > numFirst && numSecond > numThirt) {  //The bigger Number is second
	            	printResalt.innerHTML = resaltStr + "Numbers second: " + numSecond;

	            } else if (numThirt > numFirst && numThirt > numSecond) {  //The bigger Number is thirt
	            	printResalt.innerHTML = resaltStr + "Numbers thirt: " + numThirt;
	            };
        	}
        }
    </script>

</body>
</html>
